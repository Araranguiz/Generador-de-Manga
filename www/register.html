<!-- We don't need a full layout in this file because this page will be parsed with Ajax.  -->
<div class="page" data-name="register">
    <div class="navbar">
        <div class="navbar-inner sliding">
        <div class="left">
            <a href="#" class="link back">
            <i class="icon icon-back"></i>
            <span class="ios-only">Back</span>
            </a>
        </div>
        <div class="title">Registro</div>
        </div>
    </div>
                <div class="page-content">
                    <div class="block">
                        
                        <form class="list">
                          <ul>
                            <li>
                              <div class="item-content item-input">
                                <div class="item-inner">
                                  <div class="item-title item-label">Usuario</div>
                                  <div class="item-input-wrap">
                                    <input id="regUser" type="text" name="user" placeholder="Usuario" required validate>
                                  </div>
                                </div>
                              </div>
                            </li>
                            <li>
                              <div class="item-content item-input">
                                <div class="item-inner">
                                  <div class="item-title item-label">E-mail</div>
                                  <div class="item-input-wrap">
                                    <input id="regEmail" type="email" name="email" placeholder="E-mail" required validate>
                                  </div>
                                </div>
                              </div>
                            </li>
                            <li>
                              <div class="item-content item-input">
                                <div class="item-inner">
                                  <div class="item-title item-label">Contraseña</div>
                                  <div class="item-input-wrap">
                                    <input id="regPass" type="password" name="pass" placeholder="Contraseña" required validate>
                                  </div>
                                </div>
                              </div>
                            </li>
                          </ul>
                        </form>
                        <div class="block block-strong row">
                          <div id="reg" class="col button button-fill"><a class="button convert-form-to-data">Registrarse</a></div>
                        </div>
                    </div>
                </div>       
</div>
