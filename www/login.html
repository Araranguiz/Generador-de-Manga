<!-- We don't need a full layout in this file because this page will be parsed with Ajax.  -->
<div class="page" data-name="login">
    <div class="navbar">
        <div class="navbar-inner sliding">
        <div class="left">
            <a href="/login/" class="link back">
            <i class="icon icon-back"></i>
            <span class="ios-only">Back</span>
            </a>
        </div>
        <div class="title">Inicio de Sesión</div>
        </div>
    </div>

                      <div class="page-content">
                          <div class="block">
                                    <div class="page-content login-screen-content">
                                      <div class="login-screen-title">Random Manga Generator</div>
                                      <form>
                                        <div class="list">
                                          <ul>
                                            <li class="item-content item-input">
                                              <div style="background-color: #323146" class="item-inner">
                                                <div class="item-input-wrap">
                                                  <input id="logEmail" type="email" name="email" placeholder="E-mail" required validate>
                                                </div>
                                              </div>
                                            </li>
                                            <li class="item-content item-input">
                                              <div style="background-color: #323146" class="item-inner">
                                                <div class="item-input-wrap">
                                                  <input id="logPass" type="password" name="pass" placeholder="Contraseña" required validate>
                                                </div>
                                              </div>
                                            </li>
                                          </ul>
                                        </div>
                                        <div class="list">
                                          <ul>
                                            <li id="log" class="button button-fill"><a class="button convert-form-to-data">Ingresar</a></li>

                                            <li class="col"><a class="button convert-form-to-data" href="/register/">Registrarse</a></li>
                                          </ul>
                                      </form>
                                    </div>
                          </div>
                      </div>
